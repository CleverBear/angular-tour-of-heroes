<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<app-child-top-hero *ngFor="let hero of heroes" [hero]="hero" (voted)="onVoted($event)"></app-child-top-hero>

<p *ngFor="let log of clicklog">{{log}}</p>
